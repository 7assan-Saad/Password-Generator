<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='description' content='Password generator tool to instantly create a secure, random password'>
  <title>Password Generator</title>
  <link rel='stylesheet' href='./style.css'>
</head>

<body>

  <!-- svg icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <symbol class="svg-copy" id="copy" viewBox="0 0 28 28" x="0" y="0">

      c0-1-0.9-1.9-1.9-1.9h-13c-1.1,0-1.9,0.9-1.9,1.9v17.9c0,1.1,0.9,1.9,1.9,1.9h0.8V21.5z" />
      <path d="M23.8,5.3h-2.4l0,0h-0.8l0,0H10.2c-1.1,0-2,0.9-2,2v15.9v0.3v0.8v0.3v1.4c0,1.1,0.9,2,2,2h13.6
        c1.1,0,2-0.9,2-2V7.3C25.8,6.2,24.9,5.3,23.8,5.3z M25,25.9c0,0.6-0.6,1.2-1.2,1.2H10.2c-0.7,0-1.2-0.5-1.2-1.2V7.3
        c0-0.6,0.6-1.2,1.2-1.2h13.6c0.7,0,1.2,0.5,1.2,1.2V25.9z" />
    </symbol>

    <symbol id="refresh" viewBox="0 0 28 28" x="0" y="0">
      <path class="svg-refresh" d="M14.2,0.9C8.5,0.9,3.8,4.4,1.9,9.3l2,0.8C5.5,6,9.4,3.1,14.2,3.1c3.6,0,6.8,1.8,8.8,4.4h-4.4v2.2h7.8V2h-2.2
      v3.4C21.7,2.6,18.1,0.9,14.2,0.9z M24.4,18.2c-1.6,4.1-5.5,7.1-10.3,7.1c-3.6,0-6.8-1.8-8.8-4.4h4.4v-2.2H2v7.8h2.2v-3.4
      c2.4,2.7,6,4.5,10,4.5c5.7,0,10.4-3.5,12.3-8.4L24.4,18.2z" />
    </symbol>

    <symbol class="light-mode" id="light" viewBox="0 0 28 28" x="0" y="0">
      <circle cx="14.2" cy="14.2" r="4" />
      <line x1="14.2" y1="7" x2="14.2" y2="3.1" />
      <line x1="14.2" y1="25.2" x2="14.2" y2="21.4" />
      <line x1="25.3" y1="14.2" x2="21.4" y2="14.2" />
      <line x1="22" y1="6.1" x2="19.4" y2="8.9" />
      <line x1="19.3" y1="19.2" x2="22" y2="21.9" />
      <line x1="3.1" y1="14.2" x2="7" y2="14.2" />
      <line x1="6.4" y1="6.1" x2="9.1" y2="8.9" />
      <line x1="9.2" y1="19.2" x2="6.4" y2="21.9" />
    </symbol>

    <symbol class="dark-mode" id="dark" viewBox="0 0 28 28" x="0" y="0">
      <path d="M19.1,19.7c-5.5,0-9.9-4.4-9.9-9.9c0-2.2,0.7-4.3,2-5.9C6.6,5.2,3.3,9.4,3.3,14.4c0,6.1,5,11.1,11.1,11.1
      c5,0,9.2-3.3,10.6-7.8C23.3,18.9,21.3,19.7,19.1,19.7z" />
      <path d="M21.9,6.5c0,0,1.2,2.4,3.3,3.4c0,0-2.6,1.6-3.3,3.5c0,0-1.3-2.4-3.4-3.4C18.5,10,21,8.7,21.9,6.5z" />
      <path d="M17.1,2.5c0,0,0.7,1.4,1.9,1.9c0,0-1.4,0.9-1.9,2c0,0-0.7-1.4-1.9-1.9C15.2,4.4,16.6,3.7,17.1,2.5z" />
    </symbol>

    <symbol class="check" id="check" viewBox="0 0 28 28" x="0" y="0">
      <path d="M26.1,8.6L11.4,23.2c-0.4,0.4-1,0.4-1.4,0l-7.7-7.8c-0.4-0.4-0.4-1,0-1.4L4.2,12c0.4-0.4,1-0.4,1.4,0l5.1,5.1
      l12.1-12c0.4-0.4,1-0.4,1.4,0l1.9,1.9C26.5,7.5,26.5,8.2,26.1,8.6L26.1,8.6z" />
    </symbol>

  </svg>

  <nav>
    <div class='container'>
      <div class="logo">
        <h2>JavaScript <span>App Series</span></h2>
      </div>

      <div class="mode">
        <svg class='mode-icon light'>
          <use xlink:href="#light" />
        </svg>
        <svg class='mode-icon dark opacity-low'>
          <use xlink:href="#dark" />
        </svg>
      </div>

    </div>
  </nav>

  <!-- start password generator -->
  <section class='password-generator section'>

    <div class='container'>

      <h5>password generator tool</h5>
      <h1>Generate a secure password</h1>
      <p>Use our online password generator to instantly create a secure, random password.</p>

      <div class='result'>

        <input class='showPassword' type='text' maxlength='16' placeholder='Enter password length below'
          oncopy="copyMsg()">
        <span class='progress'></span>
        <span class='error'></span>

        <div class='copy'>
          <svg class='copy-icon icon' onclick="copy()">
            <use xlink:href="#copy" />
          </svg>
          <span class='password-copied'>Password copied!</span>
          <span class='tip tip-copy'>Copy</span>
        </div>

        <div class='refresh'>
          <svg class='refresh-icon icon'>
            <use xlink:href="#refresh" />
          </svg>
          <span class='tip tip-refresh'>Generate</span>
        </div>

      </div> <!-- end result -->

      <form class='customize'>

        <h3>Customize your password</h3>

        <div class="details">

          <div class="range">
            <div class='password-length'>
              <label for='password-length'>Password<br>Length</label>
              <input class='custom-range' type='number' step='1'>
            </div>
          </div>

          <div class="radio-inputs">

            <div class='choice'>
              <input type='radio' id='easy-to-say' name='encryption-style'>
              <label for='easy-to-say'>Easy to say</label>
            </div>

            <div class='choice'>
              <input type='radio' id='all-characters' name='encryption-style'>
              <label for='all-characters'>All characters</label>
            </div>

          </div>


          <div class="checkboxes">

            <div class='choice checkbox-choice'>
              <svg class='check-icon'>
                <use xlink:href="#check" />
              </svg>
              <input type='checkbox' id='uppercase'>
              <label for='uppercase'>Uppercase</label>
            </div>

            <div class='choice checkbox-choice'>
              <svg class='check-icon'>
                <use xlink:href="#check" />
              </svg>
              <input type='checkbox' id='lowercase'>
              <label for='lowercase'>Lowercase</label>
            </div>

            <div class='choice checkbox-choice'>
              <svg class='check-icon'>
                <use xlink:href="#check" />
              </svg>
              <input type='checkbox' id='numbers'>
              <label for='numbers'>Numbers</label>
            </div>

            <div class='choice checkbox-choice'>
              <svg class='check-icon'>
                <use xlink:href="#check" />
              </svg>
              <input type='checkbox' id='symbols'>
              <label for='symbols'>Symbols</label>
            </div>

          </div>


        </div> <!-- end details -->

      </form> <!-- end customize -->

      <button class='generatePassword'>Generate</button>

    </div> <!-- end container -->

  </section>
  <!-- end password generator -->

  <script src='./passwordGenerator.js'></script>
</body>

</html>
